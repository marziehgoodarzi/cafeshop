<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/Mship.css">
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/c729b0822d.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Love+Ya+Like+A+Sister&family=Marmelad&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Membership Section -->
    <div class="container mt-5">
        <fieldset class="border p-4">
            <legend class="w-auto">Membership</legend>
            <div class="membership-form">
                <form action="">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="marziehgoodarzi" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="diyarabanoo@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="number">Number:</label>
                        <input type="tel" class="form-control" id="number" placeholder="+98" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="At least 6 characters" required>
                    </div>

                    <div class="form-group">
                        <label for="repeat-password">Repeat Password:</label>
                        <input type="password" class="form-control" id="repeat-password" placeholder="At least 6 characters" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="membership-login mt-3">
                    <p>Are you already a member?</p>
                    <a href="../index_filels/logn.html" target="_blank">Login to your account</a>
                </div>
            </div>
        </fieldset>
    </div>
    <!-- /Main Membership Section -->

    <!-- Footer Section -->
    <footer class="footer text-center mt-5">
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
            <a href="../index_filels/index.html"><i class="fa-solid fa-house fa-2x"></i></a>
        </div>
        <div class="footer-content">
            <!-- Additional footer content can go here -->
        </div>
    </footer>
    <!-- /Footer Section -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
